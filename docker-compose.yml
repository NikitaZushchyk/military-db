services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      args:
        user: laravel
        uid: 1000
    image: military-db-app
    container_name: military_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./src:/var/www
    networks:
      - military-net

  web:
    image: nginx:alpine
    container_name: military_web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - app
    networks:
      - military-net

  db:
    image: mysql:8.0
    container_name: military_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: military_db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: password
      MYSQL_USER: laravel
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - military-net
    command: --default-authentication-plugin=mysql_native_password --log-bin-trust-function-creators=1

  redis:
    image: redis:alpine
    container_name: military_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - military-net

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: military_elastic
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elastic_data:/usr/share/elasticsearch/data
    networks:
      - military-net

networks:
  military-net:
    driver: bridge

volumes:
  dbdata:
  elastic_data:
    driver: local